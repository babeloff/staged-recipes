# Create a macOS-specific stack.yaml to avoid linker issues
resolver: lts-22.0
system-ghc: false
install-ghc: true
ghc-options:
  "$locals": -optl-Wl,-headerpad_max_install_names
  "$targets": -optl-Wl,-headerpad_max_install_names
  "$everything": -optl-Wl,-headerpad_max_install_names
packages:
  - ."
