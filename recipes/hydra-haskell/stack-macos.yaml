# macOS-specific stack.yaml configuration additions
# These settings will be appended to the existing stack.yaml to fix GHC linker issues on macOS

system-ghc: false
install-ghc: true
ghc-options:
  "$locals": -optl-Wl,-headerpad_max_install_names
  "$targets": -optl-Wl,-headerpad_max_install_names
  "$everything": -optl-Wl,-headerpad_max_install_names
